<html lang="en">

<head>
    <title>Bootstrap Example</title>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .modal-header-01 {
            padding: 15px;
        }
        .img-check {
            height: 51px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->



        <!-- <script>
            $(document).ready(function () {
                $("#myModal").modal('show');
            });
        </script> -->

        <script>
            window.onload = function () {
                $("#myModal").modal('show');
            }
        </script>


        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header-01">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div class="modal-title">
                            <img
                                src="https://images.pond5.com/animation-motion-graphics-check-mark-footage-127154248_iconl.jpeg" 
                                style="height: 51px;margin-left: 42%;">

                            <div style="text-align: center; font: bold; font-size: larger;">Email Sent</div>    
                        </div>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div style="margin-left: 35px; margin-bottom: 30px;"> 
                            <span>The Spring Framework is an application framework and inversion of control container for the Java platform.</span>
                        </div>
                        <div>
                            <a href="#" style="margin-left: 46%;" data-dismiss="modal">Close</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
