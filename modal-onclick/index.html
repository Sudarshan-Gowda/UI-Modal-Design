<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>

    <style>
        .modal-header-01 {
            padding: 15px;
        }

        .img-check {
            height: 51px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Modal Example</h2>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal01">
            Launch modal ex-01
        </button>

    </div>

    <div class="modal" id="myModal01">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal header     -->
                <div class="modal-header-01">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="modal-title">
                        <img src="./images/pic.png" style="height: 51px;margin-left: 42%;">

                        <div style="text-align: center; font: bold; font-size: larger;">Modal Header</div>
                    </div>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div style="margin-left: 35px; margin-bottom: 30px;">
                        <span>The Spring Framework is an application framework and inversion of control container for
                            the Java platform.</span>
                    </div>
                    <div>
                        <a href="#" style="margin-left: 46%;" data-dismiss="modal">Close</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
